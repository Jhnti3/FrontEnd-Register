<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

                    <!---------------------------------------- cabecalho ---------------------------------------->
<body>
            <div class="container">
            <div class="form-image">
                <img src="/images/login-animate.svg" alt="logo">
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastro</h1>
                    </div>
                    <div class="login-button">
                    <button><a type="#">Já possui conta?</a></button>
                </div> 
            </div>  
            
            <div class="input-group">

                    <div class="input-box">
                            <label for="firstname">Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input id="lastanem" type="text" name="lasttname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                            <label for="email">Email</label>
                            <input id="email" type="text" name="email" placeholder="Digite seu email" required>
                    </div>  

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>  

                    <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>  
                    
                    <div class="input-box">
                            <label for="Confirmpassword">Confirme sua senha</label>
                            <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha novamente" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-tittle">
                        <h6>Genêro</h6>
                    </div>

                    <div class="gender-group">
                        <div class="genter-input">
                            <input type="radio" id="female" name="gender" required>
                            <label for="female">Feminino</label>
                        </div>

                        <div class="genter-input">
                            <input type="radio" id="male" name="gender" required>
                            <label for="male">Masculino</label>
                        </div>

                        <div class="genter-input">
                            <input type="radio" id="others" name="gender" required>
                            <label for="others">Outros</label>
                        </div>

                        <div class="genter-input">
                            <input type="radio" id="none" name="gender" required>
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>   

                <div class="continue-button">
                        <button><a href="#">Continuar</a></button>
                </div>
            </div>
                </form>
            </div>
            </div>
            </div>
        </div>








    </header>
























</body>
</html>
